<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> 
		<title>WhatsApp</title>
		<link rel = "stylesheet" type = "text/css" href = "profile.css">
		<!-- CDN -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
		integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" 
		crossorigin="anonymous">
	</head>
	<body>
		<div class = "container-fluid containerFrame">
			<div class = "row">
				<div class = "col-sm-8 col-md-7 col-lg-4">
					<div class = "row">
						<div class = "col-sm-12 profile">
							Profile
						</div>
					</div>
					
					<div class = "row">
						<div class = "col-sm-12 img">
							<div class = "imageContainer">
								<img src = "pp.jpg" class = "img-fluid rounded-circle">
							</div>
						</div>
					</div>
					
					<div class = "row">
						<div class = "col-sm-12 name inactive">
							Your Name
						</div>
					</div>
					
					<div class = "row">
						<div class = "col-sm-12 msg">
							This is not your username or pin. This name will be
							visible to your WhatsApp contacts.
						</div>
					</div>
					
					<div class = "row">
						<div class = "col-sm-12 about">
							<p>About</p>
							</p>The North Remembers!!!</p>
						</div>
					</div>
				</div>	
				<!-- end of left container -->
				<div class = "col-sm-4 col-md-5 col-lg-8 titleBar">
					<div class = "row">
						<div class = "col-sm-12">
							<div class = "row">
								<div class = "col-sm-12  single">
									<div class = "imageConta">
										<div class = "imgCon"><img src = "pp.jpg" class = "img-fluid rounded-circle"></div>
									</div>
									<div class = "contentContainer">
										<p class = "userName"><name>Sonu</name></p>
										<p class = "chatContent">last seen today at 10:20</p>
									</div>
								</div>
							</div>
							<div class = "row">
								<div class = "col-sm-12 messageArea">
										<p>message Area</p>
								</div>
							</div>
							<div class = "row">
								<div class = "col-sm-12 message">
									<div class = "wrapper">
										<input type="text" class = "textS" placeholder="Search..">
										<div class = "send"><img src = "send.jpeg" class = "img-fluid"></div>	
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- end of right container -->
				
			</div>
			
		</div>
	
		<!-- bootstrap script -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
		crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
		integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
		crossorigin="anonymous"></script>
	</body>
</html>
